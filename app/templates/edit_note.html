{% extends "base.html" %}

{% block content %}
<h1>Edit Note</h1>

<form method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ note.title }}">

  <label for="body">Body:</label>
  <textarea id="body" name="body">{{ note.body }}</textarea>

  <input type="submit" value="Save">
</form>
{% endblock %}
