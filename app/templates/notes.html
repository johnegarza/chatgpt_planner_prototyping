{% extends "base.html" %}

{% block content %}
<h1>Notes</h1>

<ul>
{% for note in notes %}
  <li>
    <h2>{{ note.title }}</h2>
    <p>{{ note.body }}</p>
    <p><a href="{{ url_for('views.edit_note', id=note.id) }}">Edit Note</a></p>
  </li>
{% endfor %}
</ul>

<p><a href="{{ url_for('views.new_note') }}">Create a new note</a></p>
{% endblock %}
